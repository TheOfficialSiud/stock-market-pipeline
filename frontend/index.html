<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Analytics Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
        }

        .status.connected {
            background: #4CAF50;
            color: white;
        }

        .status.disconnected {
            background: #f44336;
            color: white;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.4em;
        }

        .stock-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            margin: 8px 0;
            border-radius: 10px;
            background: #f8f9fa;
            transition: all 0.3s ease;
        }

        .stock-item:hover {
            background: #e9ecef;
            transform: scale(1.02);
        }

        .stock-symbol {
            font-weight: bold;
            font-size: 1.1em;
            color: #495057;
        }

        .stock-price {
            font-size: 1.2em;
            font-weight: bold;
        }

        .stock-change {
            font-size: 0.9em;
            padding: 4px 8px;
            border-radius: 15px;
            font-weight: bold;
        }

        .positive {
            color: #28a745;
            background: #d4edda;
        }

        .negative {
            color: #dc3545;
            background: #f8d7da;
        }

        .chart-container {
            position: relative;
            height: 400px;
            margin-top: 20px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .metric-card {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .metric-value {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .metric-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .last-update {
            text-align: center;
            color: #666;
            font-size: 0.9em;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“ˆ Stock Analytics Dashboard</h1>
            <span id="connectionStatus" class="status disconnected">Disconnected</span>
        </div>

        <div class="metrics" id="metrics">
            <div class="metric-card">
                <div class="metric-value" id="totalStocks">0</div>
                <div class="metric-label">Total Stocks</div>
            </div>
            <div class="metric-card">
                <div class="metric-value" id="gainersCount">0</div>
                <div class="metric-label">Gainers</div>
            </div>
            <div class="metric-card">
                <div class="metric-value" id="losersCount">0</div>
                <div class="metric-label">Losers</div>
            </div>
        </div>

        <div class="dashboard">
            <div class="card">
                <h3>ðŸ“Š Market Overview</h3>
                <div id="marketOverview" class="loading">Loading market data...</div>
            </div>

            <div class="card">
                <h3>ðŸ”¥ Top Gainers</h3>
                <div id="topGainers" class="loading">Loading gainers...</div>
            </div>

            <div class="card">
                <h3>ðŸ“‰ Top Losers</h3>
                <div id="topLosers" class="loading">Loading losers...</div>
            </div>

            <div class="card">
                <h3>ðŸ“ˆ Price Trends</h3>
                <div class="chart-container">
                    <canvas id="priceChart"></canvas>
                </div>
            </div>
        </div>

        <div class="last-update">
            Last updated: <span id="lastUpdate">Never</span>
        </div>
    </div>

    <script>
        class StockDashboard {
            constructor() {
                this.ws = null;
                this.chart = null;
                this.reconnectAttempts = 0;
                this.maxReconnectAttempts = 5;
                this.init();
            }

            init() {
                this.setupChart();
                this.connectWebSocket();
                this.fetchInitialData();
            }

            setupChart() {
                const ctx = document.getElementById('priceChart').getContext('2d');
                this.chart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: [],
                        datasets: [{
                            label: 'AAPL',
                            data: [],
                            borderColor: '#4facfe',
                            backgroundColor: 'rgba(79, 172, 254, 0.1)',
                            tension: 0.4
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: {
                                beginAtZero: false,
                                grid: {
                                    color: 'rgba(0,0,0,0.1)'
                                }
                            },
                            x: {
                                grid: {
                                    color: 'rgba(0,0,0,0.1)'
                                }
                            }
                        },
                        plugins: {
                            legend: {
                                display: true,
                                position: 'top'
                            }
                        }
                    }
                });
            }

            connectWebSocket() {
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const wsUrl = `${protocol}//${window.location.host}/ws`;
                
                this.ws = new WebSocket(wsUrl);
                
                this.ws.onopen = () => {
                    this.updateConnectionStatus(true);
                    this.reconnectAttempts = 0;
                };
                
                this.ws.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    this.updateDashboard(data);
                };
                
                this.ws.onclose = () => {
                    this.updateConnectionStatus(false);
                    this.reconnectWebSocket();
                };
                
                this.ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    this.updateConnectionStatus(false);
                };
            }

            reconnectWebSocket() {
                if (this.reconnectAttempts < this.maxReconnectAttempts) {
                    this.reconnectAttempts++;
                    setTimeout(() => {
                        this.connectWebSocket();
                    }, 5000 * this.reconnectAttempts);
                }
            }

            updateConnectionStatus(connected) {
                const statusElement = document.getElementById('connectionStatus');
                if (connected) {
                    statusElement.textContent = 'Connected';
                    statusElement.className = 'status connected';
                } else {
                    statusElement.textContent = 'Disconnected';
                    statusElement.className = 'status disconnected';
                }
            }

            async fetchInitialData() {
                try {
                    const [marketSummary, trending] = await Promise.all([
                        fetch('/api/market-summary').then(r => r.json()),
                        fetch('/api/stocks/trending').then(r => r.json())
                    ]);

                    this.updateDashboard(marketSummary);
                    this.updateTrending(trending);
                } catch (error) {
                    console.error('Error fetching initial data:', error);
                }
            }

            updateDashboard(data) {
                // Update metrics
                document.getElementById('totalStocks').textContent = data.total_stocks || 0;
                document.getElementById('lastUpdate').textContent = data.last_update || 'Never';

                // Update market overview
                this.updateMarketOverview(data.stocks || []);

                // Update chart with AAPL data
                this.updateChart(data.stocks || []);
            }

            updateMarketOverview(stocks) {
                const container = document.getElementById('marketOverview');
                container.innerHTML = '';

                stocks.forEach(stock => {
                    const stockElement = this.createStockElement(stock);
                    container.appendChild(stockElement);
                });
            }

            createStockElement(stock) {
                const div = document.createElement('div');
                div.className = 'stock-item';
                
                const changeClass = stock.change_percent >= 0 ? 'positive' : 'negative';
                const changeSymbol = stock.change_percent >= 0 ? '+' : '';
                
                div.innerHTML = `
                    <div class="stock-symbol">${stock.symbol}</div>
                    <div class="stock-price">$${stock.price.toFixed(2)}</div>
                    <div class="stock-change ${changeClass}">
                        ${changeSymbol}${stock.change_percent.toFixed(2)}%
                    </div>
                `;
                
                return div;
            }

            updateChart(stocks) {
                const aaplStock = stocks.find(s => s.symbol === 'AAPL');
                if (aaplStock) {
                    const now = new Date().toLocaleTimeString();
                    
                    // Keep only last 20 data points
                    if (this.chart.data.labels.length >= 20) {
                        this.chart.data.labels.shift();
                        this.chart.data.datasets[0].data.shift();
                    }
                    
                    this.chart.data.labels.push(now);
                    this.chart.data.datasets[0].data.push(aaplStock.price);
                    this.chart.update();
                }
            }

            async updateTrending(trending) {
                const gainersContainer = document.getElementById('topGainers');
                const losersContainer = document.getElementById('topLosers');

                gainersContainer.innerHTML = '';
                losersContainer.innerHTML = '';

                // Update gainers
                trending.gainers.forEach(stock => {
                    const stockElement = this.createStockElement(stock);
                    gainersContainer.appendChild(stockElement);
                });

                // Update losers
                trending.losers.forEach(stock => {
                    const stockElement = this.createStockElement(stock);
                    losersContainer.appendChild(stockElement);
                });

                // Update metrics
                document.getElementById('gainersCount').textContent = trending.gainers.length;
                document.getElementById('losersCount').textContent = trending.losers.length;
            }
        }

        // Initialize dashboard when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new StockDashboard();
        });
    </script>
</body>
</html>
